{% extends "base.html" %}
{% block content %}
<h1>Tuotteet</h1>

<p>
    <a href="{{base_path}}/tuote/lisaa" class="btn btn-success">Lisää tuote</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Numero</th>
            <th>Hinta</th>
            <th>Kuvaus</th>
            <th>Tyyppi</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for tuote in tuotteet %}
        <tr>
            <td><a href="{{base_path}}/tuote/{{tuote.id}}">{{tuote.pname}}</td>
            <td>{{tuote.pnumber}}</td>
            <td>{{tuote.price}}</td>
            <td>{{tuote.description}}</td>
            <td>{{tuote.ptype}}</td>
            <td><a class="btn btn-default btn-sm" href="{{base_path}}/tuote/{{tuote.id}}/muokkaa">Muokkaa</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
