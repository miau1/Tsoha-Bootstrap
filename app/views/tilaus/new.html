{% extends "base.html" %}
{% block content %}
<h1>Uusi tilaus</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tilaus">
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" type="text" name="customer">
    </div>
    <div class="form-group">
        <label>Puhelinnumero</label>
        <input class="form-control" type="text" name="phone">
    </div>
    <div class="form-group">
        <label>Osoite</label>
        <input class="form-control" type="text" name="address">
    </div>
    <div class="form-group">
        <input type="hidden" name="tuotteet[]" value="0">
    </div>
    <div class="form-group">
        <label>Tuotteet (paina ctrl pohjaan)</label>
        <select class="form-control" name="tuotteet[]" multiple="">
            {% for tuote in tuotteet %}
            <option value="{{tuote.id}}">{{tuote.pname}}, {{tuote.price}} cent</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input type="hidden" class="form-control" type="text" name="problems" value="Ei ongelmia">
    </div>
    <div class="form-group">
        <input type="hidden" class="form-control" type="text" name="discount" value="0">
    </div>
   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tee tilaus!</button>
    </div>
</form>
{% endblock %}
