{% extends "base.html" %}
{% block content %}
<h1>Työntekijät</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Asema</th>
            <th>Sijainti</th>
            <th>Päivitä sijainti</th>
        </tr>
    </thead>

    <tbody>
        {% for tyontekija in tyontekijat %}
        <tr>
            <td>{{tyontekija.fullname}}</td>
            <td>{{tyontekija.wposition}}</td>
            <td>{{tyontekija.location}}</td>
            <td>
                <form method="post" action="{{base_path}}/tyontekija/{{tyontekija.id}}/muokkaa">
                    <input type="hidden" name="fullname" value="{{tyontekija.fullname}}">
                    <input type="hidden" name="wposition" value="{{tyontekija.wposition}}">
                    <select name="location" >
                        <option value="ravintolassa">Ravintolassa</option>
                        <option value="toimittamassa">Toimittamassa</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Tallenna</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
